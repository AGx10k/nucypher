<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="panel/bootstrap.css"/>
    <link rel="stylesheet" href="panel/panel.css"/>
  </head>

<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label for="passwordinput">Password</label>
      <div class="input-group">
      <input type="password" id="passwordinput" class="form-control">
        <span class="input-group-btn">
          <button id="passwordbutton" class="btn btn-default" type="button">Set Password</button>
        </span>
      </div>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <div route="public-keys" character="bob" class="button">Bob Keys</div>
      <div class="button">Retrieve</div>
      <div route="grant" character="alice" class="button">Grant</div>
      <div route="status" class="button">Status</div>
    </div>
    <div class="col-xs-9">
    <div class="row">
      <div class="col-xs-9 pull-left">
      <form id="commandform">
      </form>
      </div>
    </div>
      <hr>
      <div class="row text-left">
        <div class="col-xs-4 pull-right">
          <button disabled="true" id="submitbutton" class="btn btn-primary rm-5" type="submit">run NuCypher</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" id="output">
    </div>
  </div>
  </div>
  <script src="sources/jquery.js"></script>
  <script src="panel/panel.js"></script>
</body>

</html>
